<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>

<body>
    <Header class="Site-Header">
        <Div class="Site-Identity">
            <a href="#"><img src="logo.png" alt=""></a>
        </Div>
        <Nav class="Site-Navigation">
            <ul class="nav">
                <li><a href="#">Explore Courses</a></li>
                <li><a href="#">Success Stories</a></li>
                <li><a href="#">Hire From Us</a></li>
                <li><a href="#">Campus Program</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </Nav>
    </Header>
    <div class="login-form">
        <form>
            <span action="" class="login">
                <h2 class="h2">LOGIN</h2>
                <div class="field"><span class="fa fa-user"></span><input pattern=".+@gmail\.com" id="email"
                        type="email" placeholder="Email" name="email" required></div>
                <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Password"
                        required>
                </div>
                <div class="forgot-password"><a href="">Forgot Password</a></div>
                <input type="submit" class="submit" value="LOGIN">
                <h3 class="h3">OR</h3>
                <div class="social-icons">
                    <button class="button">
                        <a href="#"><i class="fa fa-google"> Sign Up with Google Account</i></a>
                    </button>
                </div>
                <div class="sign-up">
                    <h5>Don't have an account?</h5>
                </div>
                <button class="button-login">
                    <span class="login-form-copy"><a href="#" class="login-form_sign-up">Sign up</a></span>
                </button>
            </span>
        </form>
    </div>
</body>

</html>
